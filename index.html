<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <section class="encrypt-left">
            <header class="header">
                <img class="header__logo" src="assets/images/logo.svg" alt="logo alura">
            </header>
            <textarea class="encrypt-left__textarea" placeholder="Ingrese el texto aqui">Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas</textarea>
            <span class="encrypt-left__alert"><img src="assets/images/alert-icon.svg" alt="alert img">Solo letras minúsculas y sin acentos</span>
            <div class="encrypt-left__buttons">
                <button class="button button--primary">Encriptar</button>
                <button class="button button--secondary">Desencriptar</button>
            </div>
        </section>
        <section class="encrypt-right encrypt-right--active">
            <textarea class="encrypt-right__textarea" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
            <div class="encrypt-right__buttons">
                <button class="button">Copiar</button>
            </div>
        </section>
        <!-- <section class="encrypt-right encrypt-right--active">
            <img class="encrypt-right__image" src="assets/images/no-find.svg" alt="no find">
            <h2 class="encrypt-right__title">Ningún mensaje fue encontrado</h2>
            <p class="encrypt-right__subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section> -->
    </div>
</body>
</html>
