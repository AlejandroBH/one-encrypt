<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="app.js" async></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <section class="encrypt-left">
            <header class="header">
                <img class="header__logo" src="assets/images/logo.svg" alt="logo alura">
                <button class="button-small" data-button-credits><span class="material-symbols-outlined heart">favorite</span> Creditos</button>
            </header>
            <textarea class="encrypt-left__textarea" placeholder="Ingrese el texto aqui" data-encrypt-textarea-left></textarea>
            <span class="encrypt-left__alert"><span class="material-symbols-outlined">error</span>Solo letras minúsculas y sin acentos</span>
            <div class="encrypt-left__buttons">
                <button class="button button--active" data-button-encrypt>Encriptar</button>
                <button class="button" data-button-decrypt>Desencriptar</button>
            </div>
        </section>
        <section class="encrypt-right" data-ecrypt-right>
            <textarea class="encrypt-right__textarea" readonly data-encrypt-textarea-right></textarea>
            <div class="encrypt-right__buttons">
                <span class="encrypt-right__alert" data-alert-copy><span class="material-symbols-outlined">error</span>Texto copiado con exito</span>
                <button class="button" data-button-copy>Copiar</button>
            </div>
        </section>
        <section class="encrypt-right encrypt-right--active" data-ecrypt-right>
            <img class="encrypt-right__image" src="assets/images/no-find.svg" alt="no find">
            <h2 class="encrypt-right__title">Ningún mensaje fue encontrado</h2>
            <p class="encrypt-right__subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </div>
    <div class="credits"></div>
</body>
</html>
